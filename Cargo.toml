[package]
name = "rbw"
version = "0.1.0"
authors = ["Jesse Luehrs <doy@tozt.net>"]
edition = "2018"

[dependencies]
aes = "0.3"
anyhow = "1.0"
arrayvec = "0.5"
base64 = "0.11"
block-modes = "0.3"
chbs = "0.0.10"
clap = "2.33"
daemonize = "0.4"
directories = "2.0"
env_logger = "0.7"
hkdf = "0.8"
hmac = "0.7"
humantime = "1.3"
log = "0.4"
nix = "0.17"
pbkdf2 = "0.3"
rand = "0.7"
region = "2.1"
reqwest = { version = "0.10", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sha2 = "0.8"
snafu = "0.6"
tempfile = "3.1"
tokio = { version = "0.2", features = ["full"] }
uuid = { version = "0.8", features = ["v4"] }
zeroize = "1.1"
