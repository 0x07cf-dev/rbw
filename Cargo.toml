[package]
name = "rbw"
version = "0.1.0"
authors = ["Jesse Luehrs <doy@tozt.net>"]
edition = "2018"

[dependencies]
aes = "*"
anyhow = "*"
arrayvec = "*"
base64 = "*"
block-modes = "*"
chbs = "*"
clap = "*"
daemonize = "*"
directories = "*"
env_logger = "*"
hkdf = "*"
hmac = "*"
log = "*"
nix = "*"
pbkdf2 = "*"
rand = "*"
region = "*"
reqwest = { version = "*", features = ["blocking", "json"] }
serde = { version = "*", features = ["derive"] }
serde_json = "*"
sha2 = "*"
snafu = "*"
tempfile = "*"
tokio = { version = "*", features = ["full"] }
uuid = { version = "*", features = ["v4"] }
zeroize = "*"
