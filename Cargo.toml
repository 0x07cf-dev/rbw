[package]
name = "rbw"
version = "0.1.0"
authors = ["Jesse Luehrs <doy@tozt.net>"]
edition = "2018"

[dependencies]
aes = "*"
base64 = "*"
block-modes = "*"
hkdf = "*"
hmac = "*"
pbkdf2 = "*"
reqwest = { version = "*", features = ["blocking", "json"] }
rpassword = "*"
rprompt = "*"
serde = { version = "*", features = ["derive"] }
sha2 = "*"
snafu = "*"
uuid = { version = "*", features = ["v4"] }
